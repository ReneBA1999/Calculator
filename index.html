<!DOCTYPE html>
<html>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <h1> Math Calculator</h1>
        <div>
     <p>Number 1: <input type="number" id="number1Field"/></p>
     <p>Number 2: <input type="number" id="number2Field"/></p>
     <button class="row-2" id="addBtn" onclick="onAddBtnClicked();">Add</button>
     <button class="row-2" id="subtractBtn" onclick="onSubtractBtnClicked();">Subtract</button>
     <button class="row-2" id="multiplyBtn" onclick="onMultiplyBtnClicked();">Multiply</button>
     <button class="row-2" id="divideBtn" onclick="onDivideBtnClicked();">Divide</button>
     <p>Answer: <input type="number" id="answerField" readonly/></p>
    </div>

        <script src="Scripts/calIndex.js"></script>
